<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pedidos</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Meus pedidos</h1>
        </div>
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active">Todos</a>
                <a class="nav-item nav-link active">Aguardando</a>
                <a class="nav-item nav-link active">Aprovado</a>
                <a class="nav-item nav-link active">Entregue</a>
            </div>
            <a href="./pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
        </nav>

        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-6" th:text="${pedido.valorNegociado}">Valor: <span>200.99</span></div>
                            <div class="col-md-6">Data de entrega: <span
                                    th:text="${pedido.dataEntrega}">19/07/2023</span></div>
                        </div>
                        <div>Produto</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}" rows="10"
                                cols="30">descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
